<svg width="100%" height="100%" viewBox="0 0 600 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <style>
      /* Topun Hareketi */
      @keyframes ballMoveX {
        0%, 100% { transform: translateX(30px); }
        50% { transform: translateX(550px); }
      }
      @keyframes ballMoveY {
        0% { transform: translateY(50px); }
        25% { transform: translateY(250px); }
        50% { transform: translateY(100px); }
        75% { transform: translateY(280px); }
        100% { transform: translateY(50px); }
      }

      /* Sol Raket Yapay Zekası */
      @keyframes paddleLeft {
        0% { y: 20; }
        20% { y: 200; }
        40% { y: 50; }
        60% { y: 150; }
        80% { y: 220; }
        100% { y: 20; }
      }

      /* Sağ Raket Yapay Zekası */
      @keyframes paddleRight {
        0% { y: 100; }
        25% { y: 220; }
        50% { y: 50; }
        75% { y: 240; }
        100% { y: 100; }
      }

      /* Skor Yanıp Sönme */
      @keyframes scorePulse {
        0%, 100% { opacity: 0.5; }
        50% { opacity: 1; }
      }

      .ball-wrapper {
        animation: ballMoveX 4s linear infinite;
      }
      .ball {
        animation: ballMoveY 3s ease-in-out infinite alternate;
        fill: #00ffcc;
        filter: url(#glow);
      }
      .paddle-left {
        animation: paddleLeft 5s ease-in-out infinite;
        fill: #ff00ff;
        filter: url(#glow);
      }
      .paddle-right {
        animation: paddleRight 4s ease-in-out infinite;
        fill: #00ccff;
        filter: url(#glow);
      }
      .net {
        stroke: #30363d;
        stroke-dasharray: 10;
        stroke-width: 2;
      }
      .score {
        font-family: 'Courier New', monospace;
        font-size: 60px;
        fill: #30363d;
        font-weight: bold;
        opacity: 0.5;
        animation: scorePulse 2s infinite;
      }
    </style>
  </defs>

  <rect width="600" height="300" fill="#0d1117" rx="10" />
  
  <line x1="300" y1="10" x2="300" y2="290" class="net" />
  <rect x="0" y="0" width="600" height="300" fill="none" stroke="#30363d" stroke-width="4" rx="10" />

  <text x="250" y="80" text-anchor="middle" class="score">4</text>
  <text x="350" y="80" text-anchor="middle" class="score">2</text>

  <rect x="10" y="100" width="10" height="60" class="paddle-left" rx="4" />
  <rect x="580" y="100" width="10" height="60" class="paddle-right" rx="4" />

  <g class="ball-wrapper">
    <circle cx="0" cy="0" r="8" class="ball" />
  </g>

  <text x="580" y="285" text-anchor="end" font-family="sans-serif" font-size="10" fill="#30363d">KAIROS GAME ENGINE</text>
</svg>