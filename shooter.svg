<svg width="100%" height="100%" viewBox="0 0 400 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      /* Gemi Hareketi */
      @keyframes shipMove {
        0% { transform: translateX(50px); }
        25% { transform: translateX(150px); }
        50% { transform: translateX(300px); }
        75% { transform: translateX(100px); }
        100% { transform: translateX(50px); }
      }

      /* Lazer Atışı */
      @keyframes laserFire {
        0% { transform: translateY(0); opacity: 1; }
        10% { opacity: 1; }
        40% { transform: translateY(-90px); opacity: 0; }
        100% { transform: translateY(-90px); opacity: 0; }
      }

      /* Düşman Patlaması (Yanıp Sönme) */
      @keyframes enemyHit {
        0%, 35% { opacity: 1; fill: #ff3860; }
        36%, 38% { opacity: 0; } /* Vurulma anı */
        39%, 45% { opacity: 1; fill: #ffffff; } /* Patlama efekti */
        46% { opacity: 1; fill: #ff3860; }
        100% { opacity: 1; fill: #ff3860; }
      }
      
      /* Yıldız Kayması */
      @keyframes starScroll {
        from { transform: translateY(0); }
        to { transform: translateY(100px); }
      }

      .ship-container {
        animation: shipMove 4s ease-in-out infinite;
      }
      
      .laser {
        fill: #00ffff;
        animation: laserFire 0.8s infinite linear;
      }
      
      .enemy-1 { animation: enemyHit 4s infinite; animation-delay: 0.5s; }
      .enemy-2 { animation: enemyHit 4s infinite; animation-delay: 2.0s; }
      .enemy-3 { animation: enemyHit 4s infinite; animation-delay: 3.2s; }
      
      .stars {
        fill: #ffffff;
        opacity: 0.3;
        animation: starScroll 3s linear infinite;
      }
    </style>
  </defs>

  <rect width="400" height="100" fill="#0d1117" rx="5" />
  
  <g class="stars">
    <circle cx="50" cy="10" r="1"/> <circle cx="150" cy="40" r="1"/>
    <circle cx="300" cy="20" r="1"/> <circle cx="350" cy="80" r="1"/>
    <circle cx="20" cy="90" r="1"/> <circle cx="250" cy="50" r="1"/>
  </g>
  <g class="stars" transform="translate(0, -100)">
    <circle cx="80" cy="10" r="1"/> <circle cx="200" cy="60" r="1"/>
    <circle cx="100" cy="30" r="1"/>
  </g>

  <g transform="translate(0, 20)">
    <path class="enemy-1" d="M95 0 h10 v5 h5 v5 h-5 v5 h-10 v-5 h-5 v-5 h5 z" fill="#ff3860" />
    <path class="enemy-2" d="M195 0 h10 v5 h5 v5 h-5 v5 h-10 v-5 h-5 v-5 h5 z" fill="#ff3860" />
    <path class="enemy-3" d="M345 0 h10 v5 h5 v5 h-5 v5 h-10 v-5 h-5 v-5 h5 z" fill="#ff3860" />
  </g>

  <g class="ship-container">
    <path d="M0 90 h10 v-5 h5 v-5 h-5 v5 h-10 v-5 h-5 v5 h5 z" fill="#00e676" transform="translate(-5, 0)" />
    
    <rect x="-1" y="80" width="2" height="6" class="laser" />
  </g>

  <text x="390" y="90" text-anchor="end" font-family="'Courier New', monospace" font-size="10" fill="#ffffff" opacity="0.6">SCORE: 8086</text>
  <text x="10" y="90" text-anchor="start" font-family="'Courier New', monospace" font-size="10" fill="#ffffff" opacity="0.6">LVL: 17</text>

</svg>
