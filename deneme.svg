<svg width="100%" height="100%" viewBox="0 0 800 450" preserveAspectRatio="xMidYMid meet" xmlns="http://www.w3.org/2000/svg" style="background-color: #000000;">
  <title>Geniş Ekran Siyah Beyaz Animasyon</title>
  
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="white" stroke-width="0.5" opacity="0.1"/>
    </pattern>
    
    <linearGradient id="scan-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="black" stop-opacity="0" />
      <stop offset="50%" stop-color="white" stop-opacity="0.3" />
      <stop offset="100%" stop-color="black" stop-opacity="0" />
    </linearGradient>
  </defs>

  <style>
    /* --- Ortak Animasyonlar --- */
    @keyframes rotate-cw { 100% { transform: rotate(360deg); } }
    @keyframes rotate-ccw { 100% { transform: rotate(-360deg); } }
    @keyframes pulse { 0%, 100% { opacity: 0.3; } 50% { opacity: 0.8; } }
    
    /* Tarama çizgisinin yukarıdan aşağı inmesi */
    @keyframes scanline {
      0% { transform: translateY(-100%); }
      100% { transform: translateY(800px); } /* Ekrandan çıkana kadar */
    }

    /* Sınıflar */
    .spin-slow-cw { animation: rotate-cw 60s linear infinite; }
    .spin-medium-ccw { animation: rotate-ccw 25s linear infinite; }
    .spin-fast-cw { animation: rotate-cw 8s linear infinite; }
    
    /* Nesne Merkezleri */
    g, circle, rect, path { transform-origin: center; }
    
    /* Ana Sahne Konumu (800x450'nin ortası) */
    .stage { transform: translate(400px, 225px); }
    
    /* Çizgi Stilleri */
    .stroke-white { fill: none; stroke: white; }
    .thin { stroke-width: 1; }
    .thick { stroke-width: 3; }
    .faint { opacity: 0.2; }
  </style>

  <rect width="100%" height="100%" fill="url(#grid)" />
  
  <g class="stroke-white thick" opacity="0.5">
    <path d="M 20 50 L 20 20 L 50 20" fill="none" />
    <path d="M 750 20 L 780 20 L 780 50" fill="none" />
    <path d="M 20 400 L 20 430 L 50 430" fill="none" />
    <path d="M 750 430 L 780 430 L 780 400" fill="none" />
  </g>
  
  <line x1="0" y1="225" x2="250" y2="225" stroke="white" stroke-width="1" opacity="0.2" />
  <line x1="550" y1="225" x2="800" y2="225" stroke="white" stroke-width="1" opacity="0.2" />

  <g class="stage">
    
    <circle r="180" class="stroke-white thin faint" />
    <circle r="160" class="stroke-white thin" stroke-dasharray="2 10" opacity="0.4">
        <animate attributeName="opacity" values="0.2;0.6;0.2" dur="4s" repeatCount="indefinite"/>
    </circle>

    <g class="spin-slow-cw">
      <circle r="130" class="stroke-white thin" stroke-dasharray="40 40" />
      <circle r="125" class="stroke-white thin" stroke-dasharray="10 10" opacity="0.5"/>
      <g transform="translate(130, 0)"> <circle r="5" fill="white"/> </g>
      <g transform="translate(-130, 0)"> <circle r="5" fill="white"/> </g>
      <g transform="translate(0, 130)"> <circle r="5" fill="none" stroke="white"/> </g>
      <g transform="translate(0, -130)"> <circle r="5" fill="none" stroke="white"/> </g>
    </g>

    <g class="spin-medium-ccw">
       <rect x="-80" y="-80" width="160" height="160" class="stroke-white thin" transform="rotate(45)" />
       <rect x="-70" y="-70" width="140" height="140" class="stroke-white thin" opacity="0.6" />
    </g>

    <g class="spin-fast-cw">
      <circle r="40" class="stroke-white thick" stroke-dasharray="20 5" />
      <path d="M -30 0 L 30 0 M 0 -30 L 0 30" class="stroke-white thin" />
    </g>
    
    <circle r="10" fill="white">
       <animate attributeName="r" values="10;12;10" dur="1s" repeatCount="indefinite"/>
    </circle>
  </g>

  <rect width="100%" height="50" fill="url(#scan-gradient)" style="animation: scanline 6s linear infinite; pointer-events: none;" />

  <text x="400" y="420" font-family="monospace" font-size="10" fill="white" opacity="0.5" text-anchor="middle" letter-spacing="4">SYSTEM.ACTIVE // PROCESSING</text>

</svg>